<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>call和apply的源码实现</title>
</head>

<body>
  <script>
    /**首先我们可以先看一下一个例子 */
    /**声明一个变量*/
    var value = "1";
    /**声明一个对象*/
    var obj = {
      value: "2"
    }
    /**声明一个函数*/
    function show() {
      console.log(this.value);
    }
    /**当我们直接调用时毫无疑问打印的肯定是1因为是全局在调用 但是当我们想使用obj里面value是我们该怎么办，这是我们的call和apply就可以实现我们这个功能*/
    show.call(obj);
    show.apply(obj);
    /**那么call和apply是怎么实现的那？其实把就是call和apply把this的指向改变了改变成了他的第一个参数obj所以console.log(obj.value)当然是2了*/
    /**那么call和apply是怎么实现改变this指向的那*/
    /**上述方法我们可以完全啊这样写*/
    var obj = {
      value: "2",
      show: function () {
        console.log(this.value);
      }
    }
    obj.show()
    delete obj.show
    console.log(obj);
    /**call和apply就是这么现实的 我们下面来进行封装一个自己实现的call和apply*/
    Function.prototype.newCall = function () {
      /**注意我们this的指向是谁调用this就会指向谁*/
      var ocx = arguments[0];
      /**注意这里的this因为我们通常使用的时候就是show.call()所以这里的this是指向这个函数的*/
      ocx.fn = this;
      ocx.fn();
      delete ocx.fn;
    }
    /**测试下我们自己的简单实现的call*/
    var obj = {
      value: "2"
    }
    // show.newCall(obj);
    // console.log(obj);
    /**没有问题平时我们用的call是可以传参的那我们的不能传参那如何实现传参了*/
    Function.prototype.newCall = function () {
      /**注意我们this的指向是谁调用this就会指向谁*/
      var ocx = arguments[0];
      /**注意这里的this因为我们通常使用的时候就是show.call()所以这里的this是指向这个函数的*/
      ocx.fn = this;
      var paramsArr = [];
      for (let i = 1, len = arguments.length; i <= len; i++) {
        let item = arguments[i];
        paramsArr.push(item);
      }
      ocx.fn(...paramsArr);
      delete ocx.fn;
    }
    /**测试下我们的传参问题*/
    var obj = {
      value: 2
    }
    function show(arg0, arg1) {
      console.log(this.value, arg0, arg1)
    }
    show.newCall(obj, "a", "b");
    /**没问题者我们就实现了call*/
    /**那么我们再来实现下apply 其实apply和call主要的区别是apply传递的参数是通过数组去传递的*/
    Function.prototype.newApply = function () {
      let ocx = arguments[0];
      ocx.fn = this;
      ocx.fn(...arguments[1]);
      delete ocx;
    }
    show.newApply(obj, ["a", "b"]);
    // 自定义实现reducer
    Array.prototype.customReducer = function (cb, initValue) {
      let arr = this
      let lastRes = initValue || arr[0]
      let i = initValue ? 0 : 1
      for (; i < arr.length; i++) {
        lastRes = cb(lastRes, arr[i], i, arr)
      }
      return lastRes
    }
    let result = [1, 2, 3].customReduce((prev, curr) => {
      return prev + curr
    })
    console.log('===>', result)
  </script>
</body>

</html>
