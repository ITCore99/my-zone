<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        background: #666;
    }
    #myCanvas{
        position: absolute;
        top:0;bottom:0;
        left:0;right:0;
        margin:auto;
        background: #eee;
    }
</style>
<body>
    <canvas id="myCanvas" width="500" height="500">
        <span>对不起,您试用版的浏览器版本太低，请使用现代浏览器</span>
    </canvas>
    <script>
        var canvas = document.querySelector('#myCanvas');
        var ctx = canvas.getContext('2d');
        var rotateNum = 0;
        var scaleNum = 0;
        var scaleGrow = 1;
        //形成作用域
        ctx.save();
        ctx.translate(250,250);
        ctx.beginPath();
        ctx.rect(-50,-50,100,100);
        ctx.stroke();
        ctx.restore();

        setInterval(() => {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            rotateNum++;
            //形成作用域
            ctx.save();
            ctx.translate(250,250);
            ctx.beginPath();
            //注意先转在画矩形
            ctx.rotate(rotateNum*Math.PI / 180);
            if(scaleNum == 100) {
                scaleGrow = -1;
            }else if(scaleNum == 0) {
                scaleGrow = 1;
            }
            scaleNum = scaleNum + scaleGrow;
            ctx.scale((scaleNum / 50),(scaleNum / 50));
            ctx.rect(-50,-50,100,100);
            ctx.stroke();
            ctx.restore();
        },1000/60)
    </script>
</body>
</html>
