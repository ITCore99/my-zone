<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历组件</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <main>
        <div class="header-part">
            <div class="prev button pointer" id="prev"><<</div>
            <div id="yearMonth" class="current pointer">2020</div>
            <div class="next button pointer" id="next">>></div>
        </div>
        <div class="week-part">
            <div class="week">一</div>
            <div class="week">二</div>
            <div class="week">三</div>
            <div class="week">四</div>
            <div class="week">五</div>
            <div class="week">六</div>
            <div class="week">日</div>
        </div>
        <div class="datePart" id="dateContainer">
        </div>
    </main>
    <script src="./calendar.js"></script>
</body>
</html>
