<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <title><%=htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <div class="wrapper">
        <video 
        id="myVideo"
        preload="metadata"
        src="https://blz-videos.nosdn.127.net/1/OverWatch/AnimatedShots/Overwatch_AnimatedShot_Soldier76_Hero.mp4"></video>
        <div class="controls">
            <div class="btns">
                <div class="start">
                    <span id="startIcon" class="fas fa-play-circle"></span>
                </div>
                <div class="stop">
                    <span class="fas fa-stop"></span>
                </div>
            </div>
            <div class="progress" id="progress">
                <div class="wrap">
                    <div class="inner"></div>
                </div>
                <div class="wrap2"></div>
            </div>
            <div class="others">
                <div class="time">
                    <span class="currentTime" id="currentTime">
                        00:00:00
                    </span>/
                    <span class="totalTime" id="totalTime">
                      20:45:60
                    </span>
                </div>
                <div class="sound">
                    <div class="soundIcon">
                        <span class="fas  fa-volume-up" id="soundIcon"></span>
                    </div>
                    <div class="sound-progress">
                        <div class="wrap">
                            <div class="inner"></div>
                        </div>
                        <div class="wrap2"></div>
                    </div>
                </div>
                <div class="fullScreen">
                    <span class="fas fa-arrows-alt"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
